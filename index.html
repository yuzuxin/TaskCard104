<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>试卷</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div clas="container-fluid">
    <h1 style="padding-left:75px">统一建模语言理论测试</h1>
    	<ul class="list-inline">
    		<li>考试科目：统一建模语言</li>
    		<li>时间：100分钟</li>
    		<li>得分：100</li>
    	</ul>
    	<form class="form-inline">
    		<div class="form-group">
    		<label>班级</label>
    		<input type="text" class="form-control" placeholder="1班">
    		</div>
    		<div class="form-group">
    		<label>学号</label>
    		<input type="text" class="form-control" placeholder="001">
    		</div>
    		<div class="form-group">
    		<label>姓名</label>
    		<input type="text" class="form-control" placeholder="王小闹">
    		</div>
    	</form>
    	<h3 style="padding-left:75px">一、填空题（每空5分，共20分）</h3>
    	<form class="form-inline">
    		<div class="form-group">
    		<label>1、UML的中文全称是：</label>
    		<input type="text" class="form-control" placeholder="统一建模语言">
    		</div>
    	</form>
    	<form class="form-inline">
    		<div class="form-group">
    		<label>2、对象突出的特征是：</label>
    		<input type="text" class="form-control" placeholder="封装性">
    		<input type="text" class="form-control" placeholder="继承性">
    		<input type="text" class="form-control" placeholder="多态性">
    		</div>
    	</form>

    	<h3 style="padding-left:75px">二、选择题（每题10分，共20分）</h3>
    	<h4 style="padding-left:75px">1、UML与软件工程的关系是：</h4>
    		<div class="radio">
    			<label>
    				<input type="radio">（A）UML就是软件工程
    			</label>
    		</div>
    		<div class="radio">
    			<label>
    				<input type="radio">（B）UML参与到软件工程中软件开发过程的几个阶段
    			</label>
    		</div>
    		<div class="radio">
    			<label>
    				<input type="radio">（C）UML与软件工程无关
    			</label>
    		</div>
    		<div class="radio">
    			<label>
    				<input type="radio">（D）UML是软件工程的一部分
    			</label>
    		</div>
    	<h4 style="padding-left:75px">2、Java语言支持：</h4>
    		<div class="radio">
    			<label>
    				<input type="radio">（A）单继承
    			</label>
    		</div>
    		<div class="radio">
    			<label>
    				<input type="radio">（B）多继承
    			</label>
    		</div>
    		<div class="radio">
    			<label>
    				<input type="radio">（C）单继承和多继承都支持
    			</label>
    		</div>
    		<div class="radio">
    			<label>
    				<input type="radio">（D）单继承和多继承都不支持
    			</label>
    		</div>
    	<h3 style="padding-left:75px">三、多选题（每题10分，共20分）</h3>
    	<h4 style="padding-left:75px">1、用例的粒度分为以下哪三种：</h4>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（A）概述级
    			</label>
    		</div>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（B）需求级
    			</label>
    		</div>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（C）用户目标级
    			</label>
    		</div>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（D）子功能级
    			</label>
    		</div>
    	<h4 style="padding-left:75px">2、类图有以下哪三部分组成：</h4>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（A）名称（Name）
    			</label>
    		</div>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（B）属性（Attribute）
    			</label>
    		</div>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（C）操作（Operation）
    		</div>
    		<div class="checkbox">
    			<label>
    				<input type="checkbox">（D）方法（function）
    			</label>
    		</div>
    	<h3 style="padding-left:75px">四、判断题（每题10分，共20分）</h3>
    	<ul class="list-inline">
            <li>1、用例图只是用于客户交流和沟通的，用于确定需求。
                <label><input type="radio"><span>√</span></label>
                <label><input type="radio"><span>×</span></label>
            </li>
           <br>
            <li>2、在状态图中终止状态在一个状态图中允许有任意多个。
                <label><input type="radio"><span>√</span></label>
                <label><input type="radio"><span>×</span></label>
            </li>
		</ul>
		<h3 style="padding-left:75px">五、简答题（每题20分，共20分）</h3>
		<ul class="list-unstyled" >
			<li>1、简述什么是模型以及模型的表达方式？</li>
			<li><textarea type="text" class="form-control" rows="8"></textarea></li>
    </div>
    <button class="btn btn-default" type="submit">计算分数</button>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
