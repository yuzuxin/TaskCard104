<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>试卷</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div clas="container-fluid">
    <h1 style="padding-left:75px">统一建模语言理论测试</h1>
    	<ul class="list-inline">
    		<li>考试科目：统一建模语言</li>
    		<li>时间：100分钟</li>
    		<li id=total_Score>得分：100</li>
    	</ul>
    	<form class="form-inline">
    		<div class="form-group">
    		<label>班级</label>
    		<input type="text" class="form-control" placeholder="1班">
    		</div>
    		<div class="form-group">
    		<label>学号</label>
    		<input type="text" class="form-control" placeholder="001">
    		</div>
    		<div class="form-group">
    		<label>姓名</label>
    		<input type="text" class="form-control" placeholder="王小闹">
    		</div>
    	</form>
    	<h3 style="padding-left:75px">一、填空题（每空5分，共20分）</h3>
    	<form class="form-inline">
    		<div class="form-group">
    		<label>1、UML的中文全称是：</label>
    		<input type="text" class="form-control" id="input1">
    		</div>
    	</form>
    	<form class="form-inline">
    		<div class="form-group">
    		<label>2、对象突出的特征是：</label>
    		<input type="text" class="form-control" id="input21">
    		<input type="text" class="form-control" id="input22">
    		<input type="text" class="form-control" id="input23">
    		</div>
    	</form>

    	<h3 style="padding-left:75px">二、选择题（每题10分，共20分）</h3>
    	<h4 style="padding-left:75px">1、UML与软件工程的关系是：</h4>
    		<div class="radio">
    			<label><input type="radio" name="radio1">（A）UML就是软件工程</label>
    		</div>
    		<div class="radio">
    			<label><input type="radio" name="radio1" id="radio1">（B）UML参与到软件工程中软件开发过程的几个阶段</label>
    		</div>
    		<div class="radio">
    			<label><input type="radio" name="radio1">（C）UML与软件工程无关</label>
    		</div>
    		<div class="radio">
    			<label><input type="radio" name="radio1">（D）UML是软件工程的一部分</label>
    		</div>
    	<h4 style="padding-left:75px">2、Java语言支持：</h4>
    		<div class="radio">
    			<label><input type="radio" name="radio2" id="radio2">（A）单继承</label>
    		</div>
    		<div class="radio">
    			<label><input type="radio" name="radio2">（B）多继承</label>
    		</div>
    		<div class="radio">
				<label><input type="radio" name="radio2">（C）单继承和多继承都支持</label>
    		</div>
    		<div class="radio">
    			<label><input type="radio" name="radio2">（D）单继承和多继承都不支持</label>
    		</div>
    	<h3 style="padding-left:75px">三、多选题（每题10分，共20分）</h3>
    	<h4 style="padding-left:75px">1、用例的粒度分为以下哪三种：</h4>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox1" id="checkbox1">（A）概述级</label>
    		</div>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox1" id="checkbox2">（B）需求级</label>
    		</div>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox1" >（C）用户目标级</label>
    		</div>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox1" id="checkbox3">（D）子功能级</label>
    		</div>
    	<h4 style="padding-left:75px">2、类图有以下哪三部分组成：</h4>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox2" id="checkbox4">（A）名称（Name）</label>
    		</div>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox2" id="checkbox5">（B）属性（Attribute）</label>
    		</div>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox2" id="checkbox6">（C）操作（Operation）</label>
    		</div>
    		<div class="checkbox">
    			<label><input type="checkbox" name="checkbox2" >（D）方法（function）</label>
    		</div>
    	<h3 style="padding-left:75px">四、判断题（每题10分，共20分）</h3>
    	<ul class="list-inline">
            <li>1、用例图只是用于客户交流和沟通的，用于确定需求。
                <label><input type="radio" name="radio3"><span>√</span></label>
                <label><input type="radio" name="radio3" id="radio3"><span>×</span></label>
            </li>
           <br>
            <li>2、在状态图中终止状态在一个状态图中允许有任意多个。
                <label><input type="radio" name="radio4" id="radio4"><span>√</span></label>
                <label><input type="radio" name="radio4"><span>×</span></label>
            </li>
		</ul>
		<h3 style="padding-left:75px">五、简答题（每题20分，共20分）</h3>
		<ul class="list-unstyled" >
			<li>1、简述什么是模型以及模型的表达方式？</li>
			<li><textarea type="text" class="form-control" rows="8" id="textarea"></textarea></li>
    </div>
    <button class="btn btn-default" type="submit" onclick="total_sore()">计算分数</button>
	</body> 
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		function total_sore()
		{
			var scoresum = 0;
			//填空
			if(document.getElementById("input1").value == "统一建模语言")
			{
				scoresum = scoresum + 5;
			}
			if(document.getElementById("input21").value == "封装性")
			{
				scoresum = scoresum + 5;
			}
			if(document.getElementById("input22").value == "继承性")
			{
				scoresum = scoresum + 5;
			}
			if(document.getElementById("input23").value == "多态性")
			{
				scoresum = scoresum + 5;
			}
			//单选
			if(document.getElementById("radio1").checked)
			{
				scoresum = scoresum + 10;
			}
			if(document.getElementById("radio2").checked)
			{
				scoresum = scoresum + 10;
			}
			//多选
			if (document.getElementById("checkbox1").checked && document.getElementById("checkbox2").checked && document.getElementById("checkbox3").checked) 
			{
				scoresum = scoresum + 10;
        	}
			if (document.getElementById("checkbox4").checked && document.getElementById("checkbox5").checked && document.getElementById("checkbox6").checked) 
			{
				scoresum = scoresum + 10;
        	}
			//判断
			if(document.getElementById("radio3").checked)
			{
				scoresum = scoresum + 10;
			}
			if(document.getElementById("radio4").checked)
			{
				scoresum = scoresum + 10;
			}
			//简答
			if(document.getElementById("textarea").value == "模型是对现实世界的简化和抽象，模型是对所研究的系统、过程、事物或概念的一种表达方式。可以是物理实体；可以是某种图形；或者是一种数学表达式。")
			{
				scoresum = scoresum + 20;
			}
			document.getElementById("total_Score").innerHTML = scoresum;
		}
	</script>
	
  
</html>
